version: '2'
services:
  web: &app_base
    build:
      context: .
      dockerfile: Dockerfile.development
      args:
        - APP_HOME=${PWD}
        - SKIP_BUNDLE=yes
    ports:
     - "3333:3333"
    command: rails s -p 3333 -b 0.0.0.0
    stdin_open: true
    tty: true
    links:
     - db
    volumes:
      - bundle:/usr/local/bundle
      - .:${PWD}
    environment: &env_base
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:@db:5432
      GITHUB_ORGANIZATION: degica
  worker:
    <<: *app_base
    ports: []
    command: rake jobs:work
  spring:
    <<: *app_base
    ports: []
    command: spring server
    pid: host
    environment:
      <<: *env_base
      SPRING_SOCKET: /tmp/spring/spring.sock
    volumes:
      - bundle:/usr/local/bundle
      - .:${PWD}
      - spring:/tmp/spring
  db:
    image: postgres:9.5
volumes:
  bundle:
  spring:
